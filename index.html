<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tetris.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>
<body>
<div id="tetris-toolbar">
    <a><i class="far fa-question-circle"></i></a>
    <a id="tetris-toolbar-pause"><i class="far fa-pause-circle"></i></a>
</div>
<div class="background-img"></div>
<div class="tetris d-flex flex-row align-items-center justify-content-center">
    <div id="tetris-board-container">
        <div id="tetris-board" class="d-flex flex-column align-self-center"></div>
        <div id="tetris-board-info-pane" class="d-flex flex-column justify-content-center align-items-center">
            <div id="tetris-board-info-bg"></div>
            <div id="tetris-board-info-resume">
                <i class="far fa-play-circle"></i>
            </div>
        </div>

    </div>

    <div id="tetris-score-panel" class="d-flex flex-column align-self-center ml-4">
        <div class="d-flex flex-column align-items-center">
            <p>NEXT</p>
            <div id="tetris-next-block" class="d-flex flex-column align-self-center"></div>
        </div>
        <div class="d-flex flex-column align-items-center">
            <p>LEVEL</p>
            <p id="tetris-level">0</p>
        </div>
        <div class="d-flex flex-column align-items-center">
            <p>POINTS</p>
            <p id="tetris-points">00000</p>
        </div>
    </div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/blocks.js"></script>
<script src="js/tetris.js"></script>
</html>
